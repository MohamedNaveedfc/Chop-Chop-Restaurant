                <div class="col-lg-4 menu-item" *ngFor="let test of foodvalues">
                        <div class="right-content">
                            <div class="image"><img  src="assets/images/menu/{{test.images}}" class="menu-img img-fluid" alt=""></div>
                            <h4>{{test.pro_name}}</h4>
                            <p class="ingredients"> {{test.descrip}}</p>
                            <p class="price"> {{test.price}}</p>
                            <span id="span">7 left on stock</span> 
                            <form action="" method="get">
                                <label for="quantity">Quantity:</label>
                                <input name="quantity" type="quantity" class="quantity-text" id="quantity" 
                                    onfocus="if(this.value == '1') { this.value = ''; }" 
                                    onBlur="if(this.value == '') { this.value = '1';}"
                                    value="1">
                                    <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Order Now!
                                    </button>    
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thank you for your order! We know you're going to love it. ...</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Okay</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>       
                            </form>
                        </div>
