<section id="menu" class="menu">  
    <div class="container" data-aos="fade-up"> 
        <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
            <div class="tab-pane fade active show" id="menu-starters">
                    <div class="tab-header text-center">
                        <p>Menu</p>
                        <h3>Main Menu</h3>
                    </div>
                <div class="row" *ngFor="let fd of record">

                        <div class="col-lg-4  gy-3 menu-item">
                            <div class="right-content">
                                <div class="image"><img src="./assets/images/menu/{{fd.images}}" class="menu-img img-fluid" alt=""></div>
                                <h4>{{fd.pro_name}}</h4>
                                <p class="ingredients"> {{fd.descrip}}</p>
                                <p class="price"> {{fd.price}}</p>
                                <span id="span">12 left on stock</span> 
                                <form action="" method="get">
                                    <label for="quantity">Quantity:</label>
                                    <input name="quantity" type="quantity" class="quantity-text" id="quantity" 
                                        onfocus="if(this.value == '1') { this.value = ''; }" 
                                        onBlur="if(this.value == '') { this.value = '1';}"
                                        value="1">
                                    <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Order Now!
                                    </button>    
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thank you for your order! We know you're going to love it. ...</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Okay</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>            
                                </form>  
                            </div>
                        </div>
                    
                   
                </div>
            </div>
        </div>
    </div>  
</section>
