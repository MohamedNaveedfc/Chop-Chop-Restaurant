<section id="book-a-table" class="book-a-table">
    <div class="container" data-aos="fade-up">
       <div class="section-header">
          <h2>Book A Table</h2>
          <p>Book <span>Your Stay</span> With Us</p>
       </div>
       <div class="row g-0">
          <div class="col-lg-4 reservation-img" style="background-image: url(assets/images/reservation.jpg);" data-aos="zoom-out" data-aos-delay="200"></div>
          <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
             <form action="#" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
                <div class="row gy-4">
                   <div class="col-lg-4 col-md-6">
                      <input type="text"  class="form-control"  placeholder="Your Name" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="email" class="form-control" placeholder="Your Email" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="text" class="form-control"  placeholder="Your Phone" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="text" class="form-control"  placeholder="Date" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="text" class="form-control"  placeholder="Time" required>
                      <div class="validate"></div>
                   </div>
                   <div class="col-lg-4 col-md-6">
                      <input type="number" class="form-control"  placeholder="# of people" required>
                      <div class="validate"></div>
                   </div>
                </div>
                <div class="form-group mt-3">
                   <textarea class="form-control"  rows="5" placeholder="Message"></textarea>
                   <div class="validate"></div>
                </div>
               
                <div class="text-center"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Book a Table
               </button></div>               
               <!-- Modal -->
               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Thank you for choosing the Chop Chop Hotel  in Kandy for your food.  Commitment to service and guest satisfaction is our main concern.</h1>
                        
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Okay</button>
                     </div>
                  </div>
                  </div>
               </div>
             </form>
          </div>
       </div>
    </div>
 </section>
